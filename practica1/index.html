<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Inmueble</title>

</head>

<body>

    <nav></nav>

    <header>
        <div class="container">
            <h1>Actualización de inmbuebles</h1>
            <form action="">
                <div class="alert alert-sucess" role="alert"></div>
                
                <div>
                    <label for="idimbueble">Id inmueble</label>
                    <input type="text" id="idimbueble" placeholder="Ingrese ID del inmueble" class="form-control">
                    <span id="mIdInmueble" style="color: red;"> xx</span>
                </div>

                <div>
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Ingrese la dirección del inmueble"
                        class="form-control">
                    <span id="mdireccion" style="color: red;"> xx</span>
                </div>

                <div>
                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" placeholder="Ingrese el telefono del inmueble"
                        class="form-control">
                    <span id="mtelefono" style="color: red;"> xx</span>
                </div>

                <div>
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" placeholder="Ingrese el precio del inmueble" class="form-control">
                    <span id="mprecio" style="color: red;"> xx</span>
                </div>

                <div>
                    <label for="estado">Estado</label>
                    <br>
                    <input type="radio" id="disponible" placeholder="" class="form-check-input" name="estado">Disponible
                    <br><input type="radio" id="nodisponible" placeholder="" class="form-check-input" name="estado">No
                    disponible
                    <span id="mdestado" style="color: red;"> xx</span>
                </div>
                <br>

                <div>
                    <button type="button" id="enviar" class="btn btn-success">Enviar</button>
                    <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
                    <button type="button" id="listar" class="btn btn-danger">Listar</button>
                </div>


            </form>
        </div>
    </header>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./array.js"></script>
</body>

</html>
